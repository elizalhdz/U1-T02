<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cargador JSON</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: blanchedalmond;
        }
        
        #jsonDisplay {
            background: #f5f5f5;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid #ddd;
            font-family: monospace;
            white-space: pre-wrap;
        }
        
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Cargar Archivo JSON</h2>
    <input type="file" id="fileInput" accept=".json">
    <div id="jsonDisplay">El contenido JSON aparecerá aquí...</div>
    <div id="errorMessage" class="error"></div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const display = document.getElementById('jsonDisplay');
            const error = document.getElementById('errorMessage');
            
            // Limpiar mensajes anteriores
            error.textContent = '';
            
            if (!file) return;
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const content = e.target.result;
                    JSON.parse(content); // Validar que es JSON
                    display.textContent = content;
                } catch (err) {
                    error.textContent = 'Error: Archivo JSON inválido';
                    display.textContent = 'El contenido JSON aparecerá aquí...';
                }
            };
            
            reader.readAsText(file);
        });
    </script>
</body>

</html>
